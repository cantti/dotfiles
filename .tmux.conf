

# Start a non-login shell
set -g default-command "${SHELL}"

# bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"


set-window-option -g window-status-current-style bg=blue,fg=black

# border colours
set -g pane-border-style fg=blue
set -g pane-active-border-style "bg=default fg=blue"

bind q killp

# add space
# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2



set-window-option -g mode-keys vi
set -g mouse on  


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'


# Status
set -g status-style bg=default,fg=white
set-option -g status-left-length 60
set-option -g status-left "#[default]"
set -g status-interval 2
set -g status-right '#S #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --powerline-right --colors --interval 2 --averages-count 0 --graph-lines 0)#[default]'
set -g status-right-length 60
set -g status-left-length 60
set -g status-left '#{prefix_highlight} '




# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

