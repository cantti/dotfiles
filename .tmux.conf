# Start a non-login shell
set -g default-command "${SHELL}"

# bind q to close
bind q killp

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


# enable mouse
set -g mouse on  

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'tmux-plugins/tmux-yank'

# Easy config reload
bind-key r source-file ~/.tmux.conf

# Status
set -g status-style bg=default,fg=white
set-option -g status-left-length 60
set-option -g status-left ''
set -g status-interval 2
set -g status-right '#S #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --powerline-right --colors --interval 2 --averages-count 0 --graph-lines 0)'
set -g status-right-length 60
set -g status-left-length 60
set -g status-left '#{prefix_highlight} '

# styles
set-window-option -g window-status-current-style bg=blue,fg=black
set -g pane-border-style fg=blue
set -g pane-active-border-style "bg=default fg=blue"

# https://github.com/microsoft/WSL/issues/5931
set -sg escape-time 1 

# Set clipboard command
set -s copy-command "$TMUX_CLIPBOARD"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
